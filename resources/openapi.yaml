openapi: 3.0.3
info:
  title: Wallet API
  description: |
    A RESTful API for wallet service
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.wallet.com
    description: Production server

tags:
  - name: Health
    description: Health check and monitoring endpoints
  - name: Wallet
    description: Wallet related APIs

paths:
  /ping:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns a simple PONG response to verify the service is running
      operationId: ping
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
              example:
                message: "PONG"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      tags:
        - Health
      summary: Detailed health check
      description: Returns detailed health information including database and Redis connectivity
      operationId: healthCheck
      responses:
        '200':
          description: Service and dependencies are healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "healthy"
                timestamp: "2024-01-15T10:30:00Z"
                checks:
                  database:
                    status: "up"
                    response_time_ms: 25
                  redis:
                    status: "up"
                    response_time_ms: 5
        '503':
          description: Service or dependencies are unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "unhealthy"
                timestamp: "2024-01-15T10:35:00Z"
                checks:
                  database:
                    status: "down"
                    response_time_ms: 500
                  redis:
                    status: "up"
                    response_time_ms: 5

  /liveness:
    get:
      tags:
        - Health
      summary: Liveness probe endpoint
      description: Returns liveness status for Kubernetes liveness probes. Checks if the service is alive and capable of processing requests.
      operationId: livenessCheck
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessResponse'
        '503':
          description: Service is dead
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/wallet/{userid}:
    get:
      tags:
        - Wallet
      summary: Get wallet balance
      description: Returns the available and total balance of the user's wallet.
      operationId: getWalletBalance
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: User ID whose balance is requested
      responses:
        '200':
          description: Wallet balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '400':
          description: Invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/wallet/{userid}/transactions:
    get:
      tags:
        - Wallet
      summary: Get paginated wallet transactions
      operationId: getWalletTransactions
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: cursor
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: UUIDv7 cursor for pagination (transaction ID)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Paginated list of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionPageResponse'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/wallet/{userid}/withdraw:
    post:
      tags:
        - Wallet
      summary: Withdraw from wallet
      operationId: withdrawFromWallet
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Withdrawal transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionIDResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Withdrawal failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/wallet/{userid}/charge:
    post:
      tags:
        - Wallet
      summary: Charge wallet
      operationId: chargeWallet
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Charge transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionIDResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Charge failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


components:
  schemas:
    PingResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The ping response message
          example: "PONG"

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type or code
          example: "INTERNAL_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "An internal server error occurred"
        details:
          type: object
          description: Additional error details
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-01-15T10:30:00Z"
        request_id:
          type: string
          description: Unique request identifier for tracing
          example: "req_123456789"

    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - checks
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          description: Overall health status
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
          example: "2024-01-15T10:30:00Z"
        checks:
          type: object
          description: Individual health checks for components like database and redis
          additionalProperties:
            $ref: '#/components/schemas/ComponentHealth'

    ComponentHealth:
      type: object
      required:
        - status
        - response_time_ms
      properties:
        status:
          type: string
          enum: [up, down]
          description: Component health status
          example: "up"
        response_time_ms:
          type: integer
          description: Response time for the health check in milliseconds
          example: 50

    LivenessResponse:
      type: object
      required:
        - status
        - uptime_seconds
        - timestamp
      properties:
        status:
          type: string
          enum: ["alive", "dead"]
          description: Liveness status of the service
          example: "alive"
        uptime_seconds:
          type: integer
          format: int64
          description: Service uptime in seconds since startup
          example: 3600
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the liveness check was performed
          example: "2024-01-15T10:30:00Z"

    BalanceResponse:
      type: object
      properties:
        total_balance:
          type: integer
          format: int64
        available_balance:
          type: integer
          format: int64

    TransactionRequest:
      type: object
      required:
        - amount
        - idempotency
      properties:
        amount:
          type: integer
          format: int64
          example: 1000
        idempotency:
          type: string
          format: uuid
          example: "018f3d48-3e1a-7b1a-a3df-e2f65c9a1234"
        release_time:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-15T10:30:00Z"

    TransactionIDResponse:
      type: object
      properties:
        data:
          type: string
          format: uuid
          description: The created transaction ID

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [ credit, debit ]
        status:
          type: string
          enum: [ blocked, failed, cancelled, success ]
        amount:
          type: integer
        release_time:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    TransactionPageResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            transactions:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'
            next_cursor:
              type: string
              format: uuid
              nullable: true

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication