openapi: 3.0.3
info:
  title: Wallet API
  description: |
    A RESTful API for wallet service
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.wallet.com
    description: Production server

tags:
  - name: Health
    description: Health check and monitoring endpoints

paths:
  /ping:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns a simple PONG response to verify the service is running
      operationId: ping
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
              example:
                message: "PONG"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      tags:
        - Health
      summary: Detailed health check
      description: Returns detailed health information including database and Redis connectivity
      operationId: healthCheck
      responses:
        '200':
          description: Service and dependencies are healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "healthy"
                timestamp: "2024-01-15T10:30:00Z"
                checks:
                  database:
                    status: "up"
                    response_time_ms: 25
                  redis:
                    status: "up"
                    response_time_ms: 5
        '503':
          description: Service or dependencies are unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "unhealthy"
                timestamp: "2024-01-15T10:35:00Z"
                checks:
                  database:
                    status: "down"
                    response_time_ms: 500
                  redis:
                    status: "up"
                    response_time_ms: 5

  /liveness:
    get:
      tags:
        - Health
      summary: Liveness probe endpoint
      description: Returns liveness status for Kubernetes liveness probes. Checks if the service is alive and capable of processing requests.
      operationId: livenessCheck
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessResponse'
        '503':
          description: Service is dead
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PingResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The ping response message
          example: "PONG"

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type or code
          example: "INTERNAL_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "An internal server error occurred"
        details:
          type: object
          description: Additional error details
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-01-15T10:30:00Z"
        request_id:
          type: string
          description: Unique request identifier for tracing
          example: "req_123456789"

    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - checks
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          description: Overall health status
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
          example: "2024-01-15T10:30:00Z"
        checks:
          type: object
          description: Individual health checks for components like database and redis
          additionalProperties:
            $ref: '#/components/schemas/ComponentHealth'

    ComponentHealth:
      type: object
      required:
        - status
        - response_time_ms
      properties:
        status:
          type: string
          enum: [up, down]
          description: Component health status
          example: "up"
        response_time_ms:
          type: integer
          description: Response time for the health check in milliseconds
          example: 50

    LivenessResponse:
      type: object
      required:
        - status
        - uptime_seconds
        - timestamp
      properties:
        status:
          type: string
          enum: ["alive", "dead"]
          description: Liveness status of the service
          example: "alive"
        uptime_seconds:
          type: integer
          format: int64
          description: Service uptime in seconds since startup
          example: 3600
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the liveness check was performed
          example: "2024-01-15T10:30:00Z"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication