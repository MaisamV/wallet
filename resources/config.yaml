# Server configuration
server:
  port: "8080"
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "30s"
  allow_credentials: false
  max_age: 86400
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Requested-With"

# Worker configuration
release_worker:
  worker_count: 1
  batch_size: 200
  interval: "1s"

withdraw_worker:
  worker_count: 10
  batch_size: 100
  interval: "10s"

test_database:
  host: "localhost"
  port: 5433
  user: "postgres"
  password: "postgres"
  dbname: "wallet_db"
  sslmode: "disable"
  max_open_conns: 30
  max_idle_conns: 10
  conn_max_lifetime: "5m"

# Logging configuration
logging:
  level: "info"

# Health check configuration
health:
  database_timeout: "5s"

# Swagger/API Documentation configuration
swagger:
  enabled: true
  swagger_file_path: "./resources/swagger.html"
  openapi_file_path: "./resources/openapi.yaml"