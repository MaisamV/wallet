# Server configuration
server:
  port: "8080"
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "30s"
  allow_credentials: false
  max_age: 86400
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Requested-With"

# Database configuration
database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "wallet_db"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

# Logging configuration
logging:
  level: "info"

# Health check configuration
health:
  database_timeout: "5s"

# Swagger/API Documentation configuration
swagger:
  enabled: true
  swagger_file_path: "./resources/swagger.html"
  openapi_file_path: "./resources/openapi.yaml"