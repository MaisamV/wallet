version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.0-alpine3.22
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres_test:
    image: postgres:18.0-alpine3.22
    container_name: wallet-postgres-test
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Database Migration Service (runs once and exits)
  migrate:
    image: migrate/migrate:v4.16.2
    container_name: wallet-migrate
    volumes:
      - ./scripts/migrations:/migrations:ro
    networks:
      - wallet-network
    depends_on:
      postgres:
        condition: service_healthy
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:password@postgres:5432/wallet_db?sslmode=disable",
      "up"
    ]
    restart: "no"

  # Database Migration Service (runs once and exits)
  migrate_test:
    image: migrate/migrate:v4.16.2
    container_name: wallet-migrate-test
    volumes:
      - ./scripts/migrations:/migrations:ro
    networks:
      - wallet-network
    depends_on:
      postgres_test:
        condition: service_healthy
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:password@postgres_test:5432/wallet_db?sslmode=disable",
      "up"
    ]
    restart: "no"

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-app
    environment:
      WALLET_DATABASE_HOST: postgres
    ports:
      - "8080:8080"
    networks:
      - wallet-network
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  wallet-network:
    driver: bridge